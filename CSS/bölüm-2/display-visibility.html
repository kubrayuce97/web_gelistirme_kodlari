<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display</title>
    <style>
      .box {
        height: 60px;
        width: 60px;
        display: inline-block;
      }
      #first {
        background-color: red;
      }
      #second {
        background-color: green;
      }
      #third {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <!-- display: none |inline | inline-block|block -->

    <!-- display : none;bir nesneyi gizlemek kaldırmak için kullanılabilir.
    ama visibility:hidden dersek kaybolcak fakat yer kaplamaya devam edecek.-->
    <div id="container">
      <div class="box" id="first">first</div>
      <div class="box" id="second">second</div>
      <div class="box" id="third">third</div>
    </div>
  </body>
</html>
