<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <!-- inline css  etiketin hemen yanına yazılan css kısmı;
    bunun dezavantajı html kodlarını kalabalıklaştırılıyor. Her etiket için ayrı ayrı
    yazmak gerekiyor.
    Mümkün olduğunca az kullanmak lazım.-->
      <!-- internal css head kısmında style içerisinde verilen kısım -->
      <!-- external css: ayrı css dosyası ile bağlantı yapılan  -->
      <section style="background-color: red; color: white">
        <h1>Welcome to movie</h1>
      </section>

      <section style="background-color: aquamarine; color: blue">
        <h2>How it works?</h2>
      </section>
    </main>
  </body>
</html>
