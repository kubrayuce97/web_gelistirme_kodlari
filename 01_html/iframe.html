<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframe</title>
  </head>
  <body>
    <!--frame kullanış amacı örnek:youtube kanalından video eklemek için-->
    <!--bölme gibi frameborder ile çerçeve eklenmiş oluyor.-->
    <iframe
      src="forms.html"
      name="myframe"
      frameborder="1"
      width="500"
      height="500"
      title="üyrlik formu"
    ></iframe>
    <p>
      <a href="https://instagram.com" target="myframe">linke git</a>
    </p>

    <div>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/7UJ7J1lM2Bw"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>
    <!--HARİTA BİLGİSİNİ SAYFAYA AKTARMAK İÇİN FRAME KULLANILIR. 
        LOKASYONU GÖSTEREN HARİTA.-->
  </body>
</html>
