<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <form action="register.php">
      <div>
        <label for="name">Adınız</label>
        <input type="text" id="name" />
        <!--INPUTTAKİ İD BİLGİSİ İLE LABELDAKİ FOR AYNI OLMALI İLŞİKİLİ OLMASI LAZIM-->
        <label for="surname">Soyad</label>
        <input type="text" id="surname" />
      </div>

      <div>
        <label for="intro">Kendini Anlat</label>
        <textarea name="" id="intro" cols="30" rows="10"></textarea>
      </div>

      <div>
        <!--label for ile inputtaki id aynı yazılınca texte de basınca işaretlenir.-->
        <p>En sevdiğin programlama dili:</p>
        <!--name bilgisi ile tek seçim yapılabilir-->
        <input type="radio" name="programlama" id="java" />
        <label for="java">Java</label>
        <input type="radio" name="programlama" id="C#" />
        <label for="C#">C#</label>
        <input type="radio" name="programlama" id="phyton" />
        <label for="phyton">PHYTON</label>
      </div>

      <div>
        <!--label for ile inputtaki id aynı yazılınca texte de basınca işaretlenir.-->
        <p>En sevdiğin programlama dili:</p>
        <!--name bilgisi ile tek seçim yapılabilir-->
        <input type="checkbox" name="programlama" id="java2" />
        <label for="java2">Java</label>
        <input type="checkbox" name="programlama" id="C#2" />
        <label for="C#2">C#</label>
        <input type="checkbox" name="programlama" id="phyton2" />
        <label for="phyton2">PHYTON</label>
      </div>

      <div>
        <label for="cities">Şehir</label>
        <select name="" id="cities">
          <option value="#">Şehir seçiniz...</option>
          <option value="41">Kocaeli</option>
          <option value="34">İstanbul</option>
        </select>
      </div>

      <div>
        <label for="eposta">Email</label>
        <input type="email" id="eposta" />
      </div>

      <div>
        <label for="parola">Parola</label>
        <input type="password" id="parola" />
      </div>

      <div>
        <label for="birthday"> Birthday:</label>
        <input type="date" id="birthday" name="birthday" />
      </div>

      <button type="submit">Kaydet</button>
      <button type="reset">Temizle</button>
    </form>
  </body>
</html>
